<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <!-- <div class="row"> -->
            <div class="card">
                <div class="card-header">
                    Tast List
                </div>
                <form class="form" id="formid">
                    <div class="card-body">
                        <input type="text" class="form-control mb-3" id="taskinput" placeholder="New Task">
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
                <hr>
                <div class="card-body">
                    <h3 class="card-title">Tasks</h3>
                    <input type="text" class="form-control mb-3" id="filter" placeholder="Filter Task">
                    <ul class="list-group mb-3" id="tasklist"></ul>
                    <button class="btn btn-dark" id="cleartask">Clear Task</button>
                </div>
            </div>
        <!-- </div> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="lk.js"></script>
</body>
</html>
